<p-card styleClass="p-card-shadow" *ngIf="foodData">
  <div (click)="onCardClick(foodData.recipe_id)">
    <!-- Recipe image -->
    <figure>
      <img alt="Card" [src]="foodData.image_url" class="rounded img-fluid" />
    </figure>
    <!-- Recipe title -->
    <div class="card-data">
      <h5>{{ foodData.title }}</h5>
      <h6 class="my-4">{{ foodData.publisher }}</h6>
    </div>
  </div>
  <!-- Recipe details -->
  <ng-template pTemplate="footer">
    <div class="d-flex justify-content-between">
      <p class="my-auto">Rate: {{ foodData.social_rank.toFixed() }}%</p>
      <!-- Save to fav button -->
      <button type="button" class="favButton" (click)="addToFavourites()">
        <i class="pi pi-bookmark"></i>
      </button>
    </div>
  </ng-template>
</p-card>
