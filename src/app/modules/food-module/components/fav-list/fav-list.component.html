<!-- main card container -->
<div class="card">
  <ng-template
    [ngIf]="(favouriteRecipes | async)?.favourites?.length !== 0"
    [ngIfElse]="elseBlock"
  >
    <!-- primeNg contsiner -->
    <p-virtualScroller
      [value]="(favouriteRecipes | async)?.favourites!"
      scrollHeight="600px"
      [itemSize]="100"
      styleClass="mb-5"
    >
      <!-- sorted by input -->
      <ng-template pTemplate="header">
        <h2 class="text-center">Favourite Recipes</h2>
      </ng-template>
      <!-- item list container -->
      <ng-template pTemplate="item" let-favourite>
        <div class="product-item container">
          <!-- food image -->
          <figure class="image-container">
            <img
              [src]="favourite.recipe.image_url"
              [alt]="favourite.recipe.title"
              class="product-image img-fluid"
            />
          </figure>
          <!-- food details -->
          <div class="product-list-detail mt-3 mt-sm-0">
            <h5 class="product-name mb-2">{{ favourite.recipe.title }}</h5>
            <i class="pi pi-tag product-category-icon"></i>
            <span class="product-category">{{ favourite.category }}</span>
          </div>
          <!-- button group -->
          <div class="product-list-action">
            <h6 class="mb-2">
              Social Rank: &nbsp;{{ favourite.recipe.social_rank.toFixed() }}
            </h6>
            <!-- buttons display at large screen -->
            <div class="buttons m-auto">
              <p-button
                (onClick)="goToRecipe(favourite)"
                styleClass="me-3"
                class="pp-button"
                ><i class="fa-solid fa-circle-info"></i> &nbsp;
                Details</p-button
              >
              <p-button
                (onClick)="removeRecipe(favourite)"
                styleClass="p-button-danger"
                ><i class="fa-solid fa-ban"></i> &nbsp; Remove</p-button
              >
            </div>
            <!-- small buttons display at md and small screens -->
            <div class="buttons-sm m-auto">
              <button
                type="button"
                class="favButton btn btn-primary me-4"
                (click)="goToRecipe(favourite)"
              >
                <i class="fa-solid fa-circle-info"></i>
              </button>
              <button
                type="button"
                class="favButton btn btn-danger"
                (click)="removeRecipe(favourite)"
              >
                <i class="fa-solid fa-ban"></i>
              </button>
            </div>
          </div>
        </div>
      </ng-template> </p-virtualScroller
  ></ng-template>
  <ng-template #elseBlock>
    <h1 class="text-center d-flex justify-content-center align-items-center">
      Start adding items to be shown
    </h1>
  </ng-template>
</div>
