<section class="">
  <div class="container-fluid">
    <div class="row view-height">
      <div class="background-img col-6"></div>
      <div class="col-6 form-style">
        <h1 class="text-center pt-3 text-danger">Register</h1>
        <form
          [formGroup]="registerForm"
          (ngSubmit)="submitReactiveForm()"
          class="p-4"
        >
          <div class="row">
            <!-- First name -->
            <div class="col-6">
              <div class="grid p-fluid">
                <div class="col-12 md:col-4">
                  <div class="p-inputgroup">
                    <span class="p-inputgroup-addon bg-light"
                      ><i class="fa-solid fa-user-large"></i
                    ></span>
                    <input
                      type="text"
                      placeholder="First name"
                      pTooltip="Characters only"
                      tooltipPosition="top"
                      type="text"
                      pInputText
                      class="p-inputtext-sm"
                      aria-describedby="username2-help"
                      formControlName="firstName"
                    />
                  </div>
                </div>
                <ng-template
                  [ngIf]="
                    !controlValidation['firstName'].valid &&
                    controlValidation['firstName'].touched
                  "
                >
                  <small
                    id="username2-help"
                    class="p-error block"
                    *ngIf="controlValidation['firstName'].errors?.['required']"
                    >This field is required.</small
                  >
                  <small
                    id="username2-help"
                    class="p-error block"
                    *ngIf="controlValidation['firstName'].errors?.['pattern']"
                    >Wrong name format.</small
                  >
                </ng-template>
              </div>
            </div>
            <!-- last name -->
            <div class="col-6">
              <div class="grid p-fluid">
                <div class="col-12 md:col-4">
                  <div class="p-inputgroup">
                    <span class="p-inputgroup-addon bg-light"
                      ><i class="fa-solid fa-user-large"></i
                    ></span>
                    <input
                      type="text"
                      placeholder="Last name"
                      pTooltip="Characters only"
                      tooltipPosition="top"
                      type="text"
                      pInputText
                      class="p-inputtext-sm"
                      aria-describedby="username2-help"
                      formControlName="lastName"
                    />
                  </div>
                </div>
                <ng-template
                  [ngIf]="
                    !controlValidation['lastName'].valid &&
                    controlValidation['lastName'].touched
                  "
                >
                  <small
                    id="username2-help"
                    class="p-error block"
                    *ngIf="controlValidation['lastName'].errors?.['required']"
                    >This field is required.</small
                  >
                  <small
                    id="username2-help"
                    class="p-error block"
                    *ngIf="controlValidation['lastName'].errors?.['pattern']"
                    >Wrong name format.</small
                  >
                </ng-template>
              </div>
            </div>
          </div>
          <!-- User name -->
          <div class="grid p-fluid my-3">
            <div class="col-12 md:col-4">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon bg-light"
                  ><i class="fa-solid fa-user-check"></i
                ></span>
                <input
                  type="text"
                  placeholder="Username"
                  pTooltip="at least 2 characters with no spaces"
                  tooltipPosition="top"
                  type="text"
                  pInputText
                  class="p-inputtext-sm"
                  aria-describedby="username2-help"
                  formControlName="userName"
                />
              </div>
            </div>
            <ng-template
              [ngIf]="
                !controlValidation['userName'].valid &&
                controlValidation['userName'].touched
              "
            >
              <small
                id="username2-help"
                class="p-error block m-0 p-0"
                *ngIf="controlValidation['userName'].errors?.['required']"
                >This field is required.</small
              >
              <small
                id="username2-help"
                class="p-error block"
                *ngIf="controlValidation['userName'].errors?.['pattern']"
                >Wrong name format.</small
              >
            </ng-template>
          </div>

          <!-- Gender -->
          <div class="row">
            <div class="col-6">
              <div class="grid p-fluid">
                <div class="col-12 md:col-4">
                  <div>
                    <p-dropdown
                      [options]="gender"
                      formControlName="gender"
                      optionLabel="name"
                      placeholder="Select gender"
                    ></p-dropdown>
                  </div>
                </div>
              </div>
            </div>
            <!-- BirthDate -->
            <div class="col-6">
              <div class="grid p-fluid">
                <div class="col-12 md:col-4">
                  <div class="p-inputgroup">
                    <p-calendar
                      styleClass="p-input-icon-right"
                      formControlName="date"
                      placeholder="Birthdate"
                    ></p-calendar>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Email -->
          <div class="grid p-fluid my-3">
            <div class="col-12 md:col-4">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon bg-light"
                  ><i class="fa-solid fa-envelope"></i
                ></span>
                <input
                  type="text"
                  placeholder="Email"
                  pTooltip="email@address.com"
                  tooltipPosition="top"
                  type="text"
                  pInputText
                  class="p-inputtext-sm"
                  aria-describedby="username2-help"
                  formControlName="email"
                />
              </div>
            </div>
            <ng-template
              [ngIf]="
                !controlValidation['email'].valid &&
                controlValidation['email'].touched
              "
            >
              <small
                id="username2-help"
                class="p-error block"
                *ngIf="controlValidation['email'].errors?.['required']"
                >This field is required.</small
              >
              <small
                id="username2-help"
                class="p-error block"
                *ngIf="controlValidation['email'].errors?.['pattern']"
                >Wrong name format.</small
              >
            </ng-template>
          </div>

          <!-- second try -->
          <div class="row">
            <!-- Password -->
            <div class="col-6">
              <div class="grid p-fluid">
                <div class="col-12 md:col-4">
                  <div class="p-inputgroup">
                    <p-password
                      [toggleMask]="true"
                      formControlName="password"
                      placeholder="Password"
                      styleClass="p-input-icon-right w-full"
                      [style]="{ width: '100%' }"
                      [inputStyle]="{ width: '100%' }"
                    ></p-password>
                  </div>
                </div>
                <ng-template
                  [ngIf]="
                    !controlValidation['password'].valid &&
                    controlValidation['password'].touched
                  "
                >
                  <small
                    id="username2-help"
                    class="p-error block"
                    *ngIf="controlValidation['password'].errors?.['required']"
                    >This field is required.</small
                  >
                  <small
                    id="username2-help"
                    class="p-error block"
                    *ngIf="controlValidation['password'].errors?.['pattern']"
                    >Wrong format.</small
                  >
                </ng-template>
              </div>
            </div>
            <!-- confirm -->
            <div class="col-6">
              <div class="grid p-fluid">
                <div class="col-12 md:col-4">
                  <div class="p-inputgroup">
                    <p-password
                      [feedback]="false"
                      [toggleMask]="true"
                      formControlName="confirmPassword"
                      placeholder="Confirm password"
                      styleClass="p-input-icon-right"
                      [style]="{ width: '100%' }"
                      [inputStyle]="{ width: '100%' }"
                    ></p-password>
                  </div>
                </div>
                <ng-template
                  [ngIf]="
                    !controlValidation['confirmPassword'].valid &&
                    controlValidation['confirmPassword'].touched
                  "
                >
                  <small
                    id="username2-help"
                    class="p-error block"
                    *ngIf="controlValidation['confirmPassword'].errors?.['required']"
                    >This field is required.</small
                  >
                  <small
                    id="username2-help"
                    class="p-error block"
                    *ngIf="controlValidation['confirmPassword'].errors?.['confirmPasswordValidator']"
                    >Not Matched.</small
                  >
                </ng-template>
              </div>
            </div>
          </div>
          <!-- checkBox -->
          <div class="row">
            <!-- <div class="col-6">
              <p-checkbox
                formControlName="checkBox"
                [binary]="true"
                inputId="binary"
              ></p-checkbox>
            </div> -->
            <!-- button -->
            <div class="col-12 mt-5">
              <button
                pButton
                pRipple
                type="button"
                label="Register"
                class="p-button-raised p-button-danger w-100"
              ></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
